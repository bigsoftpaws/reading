<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>Reading Slides</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="reveal.js-master/css/reveal.css">
        <link rel="stylesheet" href="reveal.js-master/css/theme/serif.css" id="theme">
        <style type="text/css" media="screen">
            .slides section.has-light-background,
            .slides section.has-light-background h2 {
                color: #e00;
                font-size: 130px;
                font-family: arial;
                font-weight: bold;
            }    
        </style>
    </head>

    <body>

        <div class="reveal">

            <div class="slides">

<!--            {% for word in words %}-->
                <section data-background="#fff" data-transition="convex"><h2>dog</h2></section>
                <section data-background="#fff" data-transition="convex"><h2>pig</h2></section>
                <section data-background="#fff" data-transition="convex"><h2>cat</h2></section>
                <section data-background="#fff" data-transition="convex"><h2>horse</h2></section>
<!--            {% endfor %}-->

            </div>
            
            
        </div>

        <script src=".reveal.js-master/lib/js/head.min.js"></script>
        <script src="reveal.js-master/js/reveal.js"></script>

        <script>

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                center: true,
                // rtl: true,

                transition: 'linear',
                // transitionSpeed: 'slow',
                // backgroundTransition: 'slide'
            });

        </script>

    </body>
</html>
